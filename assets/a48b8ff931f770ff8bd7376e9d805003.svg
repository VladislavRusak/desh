<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="317.19397" height="146.60966" viewBox="0,0,317.19397,146.60966"><g transform="translate(-81.98312,-106.69517)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M81.98312,253.30483v-146.60966h316.03377v146.60966z" fill-opacity="0.5098" fill="#000000" stroke-width="0"/><text transform="translate(83.89985,121.9524) scale(0.34553,0.3721)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Serif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">если перед существительным ты можешь применить </tspan><tspan x="0" dy="48px">слово "один" и мы впервые говорим о предмете, </tspan><tspan x="0" dy="48px">тогда надо поставить "a", а если можем применить </tspan><tspan x="0" dy="48px">слово "этот, эта", и уже во второй раз упоминаем </tspan><tspan x="0" dy="48px">слова, тогда ставим "the". Если перед </tspan><tspan x="0" dy="48px">существительным стоит числительное или </tspan><tspan x="0" dy="48px">притяжательное местоимение (my, your, his, her, our, </tspan><tspan x="0" dy="48px">their, its), тогда артикль не ставится</tspan></text></g></g></svg>